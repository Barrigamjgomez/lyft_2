<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sing Up</title>
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<section>
		<div class="container row">
			<div class="col-xs-3 col-xs-offset-4">
			<a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
			</div>
			<div class="col-xs-10 col-xs-offset-3" >
				<h1 class="text-center">Sing Up</h1>
				<h3 class="page-header text-center">Join now for free ride credit</h3>
			</div>
		</div>	
	</section>

	<div class="row text-center">
         <div class="input-field col s3">
          <select class="icons">
            <option value="" data-icon="assets/images/chile.png" class="left circle">Chile</option>
            <option value="" data-icon="assets/images/peru.png" class="left circle">Perú</option>
            <option value="" data-icon="assets/images/mexico.png" class="left circle">Mexico</option>
          </select>
        </div>
        <div class="input-field col s9">
          <i class="material-icons prefix">phone</i>
          <input id="phone" type="number" class="validate">
          <label for="icon_telephone">Teléfono</label>
        </div>
      </div>
	

 
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
